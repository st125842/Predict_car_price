# Name of this workflow
name: Build-Test
# Name of this run
run-name: ${{ github.actor }} Building and Testing
# When this action will be trigger
# I want to do this when we push new change with tag.
# This tag will be used next when we build and push the image to dockerhub
on:
  push:
    tags:
      - 'v*'
# There can be multiple jobs
jobs:
  # Job name
  build-test:
    # Target machine that this job will run on.
    # ubuntu-latest or ubuntu-22.04 is the same image (as is August 2023)
    runs-on: ubuntu-latest
    # Tasks, specify in list.
    steps:
      # https://github.com/actions/checkout: will clone Git into the image
      - uses: actions/checkout@v4
      # Execute terminal command.
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
# - name: Make envfile
  # uses: SpicyPizza/create-envfile@v2.0
        with:
          file_name: .env
          fail_on_empty: true
          sort_keys: true
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          APP_MODEL_NAME: ${{ secrets.APP_MODEL_NAME }}

      - name: Build the Docker image
        run: docker compose build
      - name: Compose up
        run: docker compose up -d
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with pytest
        run: pytest Code/test_app_call_back.py

      # Execute pytest
      # - name: Testing
        # run: docker compose exec web sh -c "cd /root/code/Code && pytest --ignore=test_call_back.py -v"

      # If the testing pass, upload the image
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Your image name
          images: peerapatst125842/a3
          tags: type=semver,pattern={{raw}}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
  deploy:
    environment: Production
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          #passphrase: ${{ secrets.PASSPHRASE }}
          proxy_host: ${{ vars.PROXY_HOST }}
          proxy_username: ${{ secrets.USERNAME }}
          proxy_key: ${{ secrets.KEY }}
          #passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            tag=${{ github.ref_name }} docker compose -f st125842/docker-compose.yml down
            tag=${{ github.ref_name }} docker compose -f st125842/docker-compose.yml up -d